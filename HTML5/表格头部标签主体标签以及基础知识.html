<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <!-- tbody定义表格的主体 -->
        <!-- thead用于定义表格的头部  内部必须要有tr标签-->
        <tbody align="center" border="0" cellpadding="0" cellspacing="0" width="100" height="100">
            <!-- cellpadding表格文字到表格边框的距离
             cellspacing 单元格和单元格之间的距离 -->
            <thead>
                <tr>
                    <th>cccc</th>
                    <th>bbbb</th>
                    <th>aaaa</th>
                </tr>
            </thead>
            </tbody>
        <tbody>
            <tr>
                <td>陈某</td>
                <td>狮子座</td>
                <td>03年</td>
            </tr>
            <tr>
                <td>陈鑫</td>
                <td>0802</td>
                <td>18岁</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
